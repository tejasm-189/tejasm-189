<svg xmlns="http://www.w3.org/2000/svg" width="240" height="30" viewBox="0 0 240 30">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="5" y="20" font-family="Fira Code, Menlo, monospace" font-size="14" fill="#00FF7F" filter="url(#glow)">
    <animate attributeName="opacity" values="0;1;1;1;1" dur="3s" repeatCount="indefinite"/>
    skills / toolchain
  </text>
  
  <!-- Blinking cursor -->
  <rect x="125" y="8" width="2" height="14" fill="#00FF7F">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>